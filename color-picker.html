<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>

    <script type="text/javascript">
        function showColor() {
            const colorCodeHtml = document.getElementById("color-code-text");

            const colorCode = colorCodeHtml === undefined || colorCodeHtml === null ? null : colorCodeHtml.value;
            if (colorCode === null) {
                alert("Bad input");
                return;
            }
            colorCodeHtml.value = "";

            const outputElement = document.getElementById("color-picker-output");
            // outputElement.style.backgroundColor = '#' + colorCode;

            prepareColorElements(outputElement, colorCode);
        }

        function prepareColorElements(parentDiv, xVal) {
            for (let j = 0; j < 256; j++) {
                const rowId = "row-" + j;
                var rowDiv = document.createElement("div");
                rowDiv.style.height = "2px";

                parentDiv.appendChild(rowDiv);

                for (let k = 0; k < 256; k++) {
                    let color = "rgb(" + xVal + "," + j + "," + k + ")";

                    const rowElmId = "row-" + j + "-col-" + k;
                    var colDiv = document.createElement("div");
                    colDiv.style.height = "2px";
                    colDiv.style.width = "2px";
                    colDiv.style.backgroundColor = color;
                    colDiv.style.display = "inline-block";

                    rowDiv.appendChild(colDiv);
                }
            }
        }
    </script>
</head>

<body>
    <div id="color-picker-container" style="margin: 10px 10px; height: 10px;">
        <input id="color-code-text" type="text" name="colorHex" placeholder="Enter color code" />
        <input type="button" value="Click to View Color" onclick="showColor()" />
    </div>
    <br />
    <!-- <div id="color-picker-output" style="margin: 10px; padding: 10px; border: 2px solid; height: 255px; width: 255px;">

    </div> -->
    <div id="color-picker-output"></div>
</body>

</html>
