<!DOCTYPE html>
<html>

<head>
    <title>Color Picker</title>
    <style>
        #color-slider {
            height: 256px;
            width: 20px;
            border: 1px solid black;
        }

        .slider-div {
            height: 1px;
            width: 20px;
        }

        #color-plane {
            margin: 0px 5px;
            padding: 0px 5 px;
        }

        .dot {
            height: 1px;
            width: 1px;
            display: inline-block;
        }

        .dot-row {
            margin: 0;
            padding: 0;
            height: 1px;
        }
    </style>
</head>

<body>

    <div id="header">
        <img src="" alt="abc">
        <span>Colour Picker</span>
    </div>
    <div id="main" style="display: flex;">
        <div id="display">
            <div id="basic-display" style="height: 200px; width: 200px; background: #000;"></div>
            <div id="hex-display">
                <span>HEX</span>
                <span id="hex-value"></span>
                <span id="hex-value"></span>
            </div>
            <div id="rgb-display">
                <span>RGB</span>
                <span id="rgb-value"></span>
                <span id="hex-value"></span>
            </div>
            <div id="color-preset">
                <div id="row-1">
                    <span id="color-black"
                        style="height: 25px; width: 25px; border-radius: 50%; background-color: #000; display: inline-block;"></span>
                    <span id="color-black"
                        style="height: 25px; width: 25px; border-radius: 50%; background-color: #00f; display: inline-block;"></span>
                    <span id="color-black"
                        style="height: 25px; width: 25px; border-radius: 50%; background-color: #0f0; display: inline-block;"></span>
                    <span id="color-black"
                        style="height: 25px; width: 25px; border-radius: 50%; background-color: #f00; display: inline-block;"></span>
                </div>
                <div id="row-2">
                    <span id="color-black"
                        style="height: 25px; width: 25px; border-radius: 50%; background-color: #0ff; display: inline-block;"></span>
                    <span id="color-black" onload
                        style="height: 25px; width: 25px; border-radius: 50%; background-color: #0ff; display: inline-block;"></span>
                    <span id="color-black"
                        style="height: 25px; width: 25px; border-radius: 50%; background-color: #ff0; display: inline-block;"></span>
                    <span id="color-black"
                        style="height: 25px; width: 25px; border-radius: 50%; background-color: #1ff; display: inline-block;"></span>
                </div>
            </div>
        </div>
        <div id="color-plane"></div>
        <div id="color-slider"></div>
    </div>


    <!-- Scripts -->
    <script type="text/javascript">

        document.addEventListener("DOMContentLoaded", (event) => {
            // Color Slider
            const sliderDiv = document.getElementById("color-slider");
            sliderDiv.innerHTML = "";

            for (let i = 0; i < 256; i++) {
                const color = "rgb(0, 0, " + i + ")";

                const rowDiv = document.createElement("div");
                rowDiv.classList.add("slider-div");
                rowDiv.setAttribute("zValue", i);
                rowDiv.style.backgroundColor = color;
                rowDiv.addEventListener("click", (event) => {
                    generateColorPlane(i);
                });

                sliderDiv.appendChild(rowDiv);
            }
        });

        function generateColorPlane(zValue) {
            const colorPlaneDiv = document.getElementById("color-plane");
            colorPlaneDiv.innerHTML = "";

            for (let i = 0; i < 256; i++) {
                const rowDiv = document.createElement("div");
                rowDiv.setAttribute("class", "dot-row");

                for (let j = 0; j < 256; j++) {
                    const color = "rgb(" + i + "," + j + "," + zValue + ")";

                    const colDiv = document.createElement("div");
                    colDiv.setAttribute("class", "dot");
                    colDiv.style.backgroundColor = color;

                    colDiv.addEventListener("click", (event) => {
                        console.log(color);
                    });


                    rowDiv.appendChild(colDiv);
                }

                colorPlaneDiv.appendChild(rowDiv);
            }
        }


        // generateColorPlane(100);
    </script>
</body>

</html
